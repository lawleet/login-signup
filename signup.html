<!DOCTYPE html>
<html>
<head>
 <title> SignUp </title>
 <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

 <form action="signup.html" method="post">
  <div class="container" style="background-color: #f1f1f1">
  <span><h2 align="center">Create your account here:</h2></span>
  </div>
  
  <div class="container">
   <div class="row">
          <div class="col-md-8">
   <label for="name">Name:</label>
   <input type="text" name="name" id="name" placeholder="your full name" required="">

   <label for="uname">Username:</label>
   <input type="text" name="uname" id="uname" placeholder="your username" required="">

   <label for="mail">Email: </label>
   <input type="text" name="email" id="mail" placeholder="your own email" required="">

   <label for="pass">Password:</label>
   <input type="password" name="pass" id="pass" placeholder="***********" required="">

   <label for="gen">Gender:</label>
   <input type="radio" name="gen" id="gen" value="male" checked>Male
   <input type="radio" name="gen" id="gen" value="female">Female
  <br>
  <br>
   <button type="submit">Submit</button>
   </div>
    </div>
     </div>

   <div class="container" style="background-color: #f1f1f1">
    
    <span class="log" align="right">Login <a href="login.html" target="_blank">here</a></span>
   </div>
 </form>
</body>
</html>
